{% extends 'main.html' %}
{% load static %}
    {% block body %}
        <div id="app">
            {% include 'navbar.html' %}
            <div class="container">
                <h1>Hello</h1>
                <button @click="getBlogs();add_blog=false;list_data=true" class="btn btn-primary pull-right">
                    Load data
                </button>
                <button @click="add_blog=true;list_data=false" class="btn btn-primary pull-right">
                    Add blog data
                </button>
                <table v-show="list_data" class="table table-hover">
                    <tr v-for="(item,key) in blog_posts">
                        <td><% item.id %></td>
                        <td><% item.title %></td>
                        <td><% item.description %></td>
                        <td><button @click="delBlog(item.id)" class="btn btn-danger">Delete Item</button></td>
                    </tr>
                </table>
                <div v-show="add_blog">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" v-model="title" class="form-control">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" v-model="description" class="form-control">
                        <br/>
                    </div>
                    <button type="submit" class="btn btn-primary" @click="saveBlog()">Save Blog</button>
                </div>
            </div>
        </div>


        <!-- Modal BS Login -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
        <!-- <div class="modal" tabindex="-1" role="dialog"> -->
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    {% endblock %}

    {% block footer %}
        <script type="application/javascript" src="{% static 'blog.js' %}"></script>
    {% endblock %}
